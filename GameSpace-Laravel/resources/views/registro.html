<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate | Game-Space</title>
    <!-- Flaticon-->
    <link rel="icon" type="" href="assets/iconos/palanca-de-mando.png" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-image: url('assets/fondoGame.png');">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="mainNav">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logo game space/2.png" alt="Logo" width="50" height="50" class="...">
                    GAME SPACE</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                    </ul>
            </div>
        </div>
      </nav>

    <!-- registro -->
    <hr class="hidden-lg hidden-md hidden-sm">
    <h1 id="h1modif">CREAR UNA NUEVA CUENTA</h1>
    <form id="formRegistro" action="">
        <div class="form-group input-icon-left">
            <label for="Usuario">Nombre de usuario</label>
            <input id="Usuario" type="text" class="form-control" name="username" value="" placeholder="Nombre de usuario" required="" autofocus="">
        </div>
        <div class="form-group input-icon-left">
            <label for="email">Correo electronico</label>
            <input id="email" type="email" class="form-control" name="email" placeholder="Email" value="" required="">
        </div>
        <div class="form-group input-icon-left">
            <label for="password">Contraseña</label>
            <input id="password" type="password" class="form-control" name="password" placeholder=**********" required="">
        </div>
        <div class="form-group input-icon-left">
            <label for="password-confirm">Repite la Contraseña</label>
            <input id="password-confirm" type="password" class="form-control" name="password_confirmation" placeholder="Repite la contraseña" required="">
            <p class="mt-3 text-center" id="parrafoForm">¿Ya tienes una cuenta? <a href="login.html"> Iniciar Sesion </a></p>
        </div>
        <button id="botonEnviar" class="btn btn-primary d-block mx-auto"> Registrate </button>
    </form>
    
    <script src="js/script.js"></script>
</body>
</html>
